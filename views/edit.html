<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Alive Monitor</title>
	<link href="/styles/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
function del(){
    if (confirm('Are you sure to delete this entry?')){
        document.form.delete.value = "1";
        document.form.submit();
    } 
    return false;
}
	</script>
</head>
<body>
<h1><a href="/">Alive Monitor</a></h1>
<div class="content">

	<h2 style="margin-top:0">{% if id %}Edit{%else%}Add{%endif%}</h2>

	<form method="post" action="/edit" name="form">
	        {% if id %}<input name="id" value="{{entry.key.id}}" type="hidden"  />{%endif%}
			Title: <br />
			<input name="title" value="{{entry.title}}" type="text" size="40" /><br />
			Url:  <br />
			<input name="url" value="{{entry.url}}" type="text" size="40" /><br />
			Keyword:  <br />
			<input name="keyword" value="{{entry.keyword}}" type="text" size="40" /><br />
			<input type="submit" value="{% if id %}Update{%else%}Add{%endif%}" />
            
            {% if id %}
            <div style="text-align:right;margin-top:0em">
            <input name="delete" value="0" type="hidden"  />
			<input onclick="del()" type="button" value="Delete" />
			</div>
			{%endif%}
	</form>
	

</div>


<div class="footer">
    <p>&copy;  <a href="http://rakusai.org">Isshu Rakusai</a> 2011.</p>
</div>
</body>
</html>
